<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Máy tính cá nhân</title>
  <link rel="stylesheet" href="casio.style.css">
</head>
<body>
<div class="calculator" >
  <!-- Màn hình hiển thị -->
  <div class="screen">
    <input type="text" id="display" class="display">
  </div>

  <!-- Bàn phím -->
  <div class="keys">
    <button class="key" onclick="nutnhan('7')">7</button>
    <button class="key" onclick="nutnhan('8')">8</button>
    <button class="key" onclick="nutnhan('9')">9</button>
    <button class="key operator" onclick="nutnhan('/')">/</button>

    <button class="key" onclick="nutnhan('4')">4</button>
    <button class="key" onclick="nutnhan('5')">5</button>
    <button class="key" onclick="nutnhan('6')">6</button>
    <button class="key operator" onclick="nutnhan('*')">*</button>

    <button class="key" onclick="nutnhan('1')">1</button>
    <button class="key" onclick="nutnhan('2')">2</button>
    <button class="key" onclick="nutnhan('3')">3</button>
    <button class="key operator" onclick="nutnhan('-')">-</button>

    <button class="key" onclick="nutnhan('0')">0</button>
    <button class="key" onclick="nutnhan('.')">.</button>
    <button class="key operator" onclick="nutnhan('+')">+</button>
    <button class="key operator" onclick="nutxoa('DEL')">DEL</button>
    <button class="key equal" onclick="tinhtoan('=')">=</button>
  </div>
</div>
<script type="text/javascript">
  let display = document.getElementById('display');

  function nutnhan(value) {
    display.value += value;
  }

  function nutxoa() {
    display.value = '';
  }

  function tinhtoan() {
    try {
      display.value = eval(display.value);
    }
    catch (e) {
      display.value = 'Lỗi';
    }
  }
</script>
</body>
</html>
